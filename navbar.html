<script>
  const navLinks = "#navbar .navbar-nav .nav-item .nav-link"
  const sessionKey = "active-link"

  $(document).ready(() => {
    activeNav()
    $(navLinks).on("click", function () {
      var linkName = $(this).data('link');
      sessionStorage.setItem(sessionKey, linkName)
    })

  });

  $(function(){
    $('.selectpicker').selectpicker();
});

  function activeNav() {
    const activeLink = sessionStorage.getItem(sessionKey);
    const navItems = $(navLinks);
    var a = $(navItems).each((index, item) => {
      const linkName = $(item).data('link');
      $(item).removeClass("active")
      if (linkName === activeLink)
        $(item).addClass("active")
    })
  }
</script>
